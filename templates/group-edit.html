{% extends "_base.html" %}
{% block content %}

<form method="post" action="/group-save">
    Name:<br>
    <input type="text" name="group_name" value="{{group_name}}"><br><br>
    Course:<br>
    <input type="text" name="course" value="{{course}}"><br><br>
    Description:<br>
    <textarea name="description" rows="16">{{description}}</textarea><br><br>
    Member Limit:<br>
    <input type="text" name="member_limit" value="{{member_limit}}"><br><br>
    <br><br>
    <input type="submit">
</form>
{% endblock %}
