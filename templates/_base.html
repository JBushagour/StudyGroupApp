<html>
    <head>
        <link rel="stylesheet" href="/i/style.css">
    </head>
    <body>
        <div id="topmenu">
            <a href="/">Home</a>
            {% if login_url %}
            <a href="{{login_url}}">Login</a>
            {% else %}
            <a href="{{logout_url}}">Logout</a>
            <a href="/profile-edit">Edit Profile</a>
            <a href="/p/{{name}}">View Profile</a>
            <div class="dropdown">
                <button class="dropbtn">Groups</button>
                <div class="dropdown-content">
                    <a href="/group-view">View groups</a>
                    <a href="/group-create">Create groups</a>
                    </div>
                </div>
            {% endif %}
        </div>
        {% if successmsg %}
        <div id="successmsg"> {{successmsg|linebreaks}}</div>
        {% endif %}
        {% if errormsg %}
        <div id="errormsg"> {{errormsg|linebreaks}}</div>
        {% endif %}
        {% block content %}{% endblock %}
    </body>
</html>
